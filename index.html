}).join('')+'</div>';
}
}catch(e){console.error(e)}
}
weather();
setInterval(weather,3e5);
function layout(){
const w=innerWidth,h=innerHeight;
document.body.classList.remove('mobile-portrait','mobile-landscape');
if(w<=926){
if(w>h)document.body.classList.add('mobile-landscape');
else document.body.classList.add('mobile-portrait');
}
}
layout();
addEventListener('resize',layout);
addEventListener('orientationchange',()=>setTimeout(layout,100));
const SPOTIFY_CLIENT_ID='494ccfd29e8c424a84f5f71721f00033';
const REDIRECT_URI=window.location.href.split('?')[0].split('#')[0];
const SCOPES='user-read-currently-playing user-read-playback-state';
let spotifyToken=localStorage.getItem('spotify_token');
let spotifyExpiry=localStorage.getItem('spotify_expiry');
function spotifyAuth(){
const url=`https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}&show_dialog=true`;
window.location.href=url;
}
btnSpotify.onclick=spotifyAuth;
function handleSpotifyCallback(){
const hash=window.location.hash.substring(1);
const params=new URLSearchParams(hash);
const token=params.get('access_token');
const expiresIn=params.get('expires_in');
if(token){
spotifyToken=token;
spotifyExpiry=Date.now()+(expiresIn*1000);
localStorage.setItem('spotify_token',token);
localStorage.setItem('spotify_expiry',spotifyExpiry);
window.location.hash='';
btnSpotify.textContent='Connected ‚úì';
btnSpotify.style.background='rgba(29,185,84,.5)';
console.log('Spotify connected!');
}
}
async function getCurrentTrack(){
if(!spotifyToken||Date.now()>spotifyExpiry){
return null;
}
try{
const r=await fetch('https://api.spotify.com/v1/me/player/currently-playing',{
headers:{'Authorization':`Bearer ${spotifyToken}`}
});
if(r.status===401){
localStorage.removeItem('spotify_token');
localStorage.removeItem('spotify_expiry');
spotifyToken=null;
btnSpotify.textContent='Connect Spotify';
btnSpotify.style.background='rgba(29,185,84,.3)';
return null;
}
if(r.status===204||!r.ok)return null;
return await r.json();
}catch(e){
console.error('Spotify error:',e);
return null;
}
}
async function updateSpotify(){
const track=await getCurrentTrack();
if(track&&track.item){
spotify.classList.add('active');
albumArt.src=track.item.album.images[0]?.url||'';
trackName.textContent=track.item.name;
artistName.textContent=track.item.artists.map(a=>a.name).join(', ');
}else{
spotify.classList.remove('active');
}
}
handleSpotifyCallback();
if(spotifyToken&&Date.now()<spotifyExpiry){
updateSpotify();
setInterval(updateSpotify,5000);
btnSpotify.textContent='Connected ‚úì';
btnSpotify.style.background='rgba(29,185,84,.5)';
}
</script>
