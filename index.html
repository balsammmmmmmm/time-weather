<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock & Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h2 id="time">00:00:00</h2>
            <p id="date">Monday, Jan 1</p>
        </div>
        <div class="weather">
            <h3 id="city">Loading...</h3>
            <p id="temp">—°C</p>
            <p id="desc">Weather loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
