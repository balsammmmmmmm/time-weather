<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallDash - Clock & Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white h-screen w-screen flex flex-col items-center justify-center overflow-hidden p-4">
    <div class="w-full max-w-5xl h-auto flex flex-col justify-center items-center gap-6 mx-auto">
        <!-- Clock Section -->
        <div class="clock-row flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-6xl md:text-8xl font-bold tracking-tighter" id="time">00:00</h1>
                <p class="text-2xl md:text-3xl mt-4" id="date">Monday, January 1</p>
            </div>
            <!-- Mobile-only temperature beside clock -->
            <div id="mobile-top" class="mobile-only ml-4 flex items-center">
                <div id="mobile-temperature" class="text-5xl font-bold">--°</div>
                <div id="mobile-weather-icon" class="w-12 h-12 ml-2"></div>
            </div>
        </div>

        <!-- Weather Section -->
        <div id="weather-section" class="bg-gray-800 bg-opacity-70 rounded-3xl p-6 md:p-8 shadow-2xl w-full max-w-5xl">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="text-center md:text-left">
                        <h2 class="text-2xl md:text-3xl font-bold" id="location">Loading...</h2>
                        <p class="text-lg md:text-xl" id="weather-description">Fetching weather data</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="text-5xl md:text-6xl font-bold mr-3 md:mr-4" id="temperature">--°</div>
                    <div class="w-16 h-16 md:w-20 md:h-20" id="weather-icon">
                        <i data-feather="sun" class="w-full h-full"></i>
                    </div>
                </div>
            </div>
            <div class="grid weather-stats grid-cols-2 md:grid-cols-5 gap-2 md:gap-4 mt-6 md:mt-8">
                <div class="bg-gray-700 bg-opacity-50 stat-card p-3 rounded-xl text-center text-sm md:text-base" data-card="humidity">
                    <p class="text-xs md:text-sm opacity-80">Humidity.</p>
                    <p class="text-xl md:text-2xl font-semibold" id="humidity">--%</p>
                </div>
                <div class="bg-gray-700 bg-opacity-50 stat-card p-3 rounded-xl text-center text-sm md:text-base" data-card="wind">
                    <p class="text-xs md:text-sm opacity-80">Wind</p>
                    <p class="text-xl md:text-2xl font-semibold" id="wind">-- km/h</p>
                </div>
                <div class="bg-gray-700 bg-opacity-50 stat-card p-3 rounded-xl text-center text-sm md:text-base" data-card="feels-like">
                    <p class="text-xs md:text-sm opacity-80">Feels Like</p>
                    <p class="text-xl md:text-2xl font-semibold" id="feels-like">--°</p>
                </div>
                <div class="bg-gray-700 bg-opacity-50 stat-card p-3 rounded-xl text-center text-sm md:text-base" data-card="visibility">
                    <p class="text-xs md:text-sm opacity-80">Visibility</p>
                    <p class="text-xl md:text-2xl font-semibold" id="visibility">-- km</p>
                </div>
                <div class="bg-gray-700 bg-opacity-50 stat-card p-3 rounded-xl text-center text-sm md:text-base transition-all duration-500" data-card="air-quality" id="air-quality-card">
                    <p class="text-xs md:text-sm opacity-80 mb-1">Air Quality</p>
                    <div class="flex flex-col items-center justify-center">
                        <span class="text-3xl md:text-4xl font-bold transition-colors duration-500" id="air-quality">—</span>
                        <span class="text-xs md:text-sm font-semibold mt-1 transition-colors duration-500" id="air-quality-aqi"></span>
                        <span class="text-xs opacity-60 mt-1" id="air-quality-legend">AQI (US EPA)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 7-Day Forecast Section -->
        <div id="forecast-section" class="bg-gray-800 bg-opacity-70 rounded-3xl p-6 md:p-8 shadow-2xl w-full max-w-5xl">
            <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">7-Day Forecast</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-2 md:gap-4" id="forecast-container">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        feather.replace();
        // Show loading state
        document.addEventListener('DOMContentLoaded', () => {
            const weatherElements = [
                'location', 'temperature', 'weather-description',
                'humidity', 'wind', 'feels-like', 'visibility'
            ];
            
            weatherElements.forEach(id => {
                const el = document.getElementById(id);
                if (el.textContent.trim() === '') {
                    el.textContent = 'Loading...';
                }
            });
        });
    </script>
</body>
</html>
